name: Ro Phim Legacy CI/CD

on:
  push:
    branches: [ "main" ]

jobs:

  backend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file Server/RoPhimLegacyServer/pom.xml # Tự động chạy Unit Test Java

  frontend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Client/ro-phim-legacy-client/package-lock.json
      - name: Install & Build
        run: |
          cd Client/ro-phim-legacy-client
          npm install
          npm run build # Kiểm tra xem có lỗi import/css như ở image_7b8001.png không.
